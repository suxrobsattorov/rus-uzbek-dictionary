<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:if="${isEdit}">Update Word</title>
    <title th:unless="${isEdit}">Create Word</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .input {
            width: 40%;
        }
    </style>
</head>
<body>
<br>
<div align="center">
    <a class="btn btn-primary" th:href="@{/admin}" role="button">Word List</a>
</div>
<br>
<div align="center">
    <form th:action="${isEdit} ?  @{/admin/edit/{wordId}(wordId=${word.id})} : @{/admin/save}"
          method="POST" th:object="${word}">

        <div align="center" class="input">

            <div class="input-group">
                <span class="input-group-text">English and Uzbek input</span>
                <input th:field="*{rus}" type="text" aria-label="rus" class="form-control" placeholder="rus">
                <input th:field="*{uz}" type="text" aria-label="uz" class="form-control" placeholder="uz">
            </div>
            <br>
            <input th:if="${isEdit}" class="btn btn-primary" type="submit" value="Update">
            <input th:unless="${isEdit}" class="btn btn-primary" type="submit" value="Create">

        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
